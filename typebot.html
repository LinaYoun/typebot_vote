<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Typebot</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
      background: #fff;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 12px;
    }

    typebot-standard {
      width: 100%;
      height: 600px;
      display: block;
    }

    .footer {
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 12px 0 env(safe-area-inset-bottom);
      border-top: 1px solid #eee;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
    }

    .hint {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 1️⃣ Typebot 컨테이너 -->
    <typebot-standard></typebot-standard>

    <!-- 2️⃣ 카톡 복귀 버튼 -->
    <div class="footer">
      <button id="backToKakao">
        오픈채팅방으로 돌아가기
      </button>
      <div class="hint">
        버튼이 안 되면 상단 X 또는 뒤로가기를 눌러 주세요.
      </div>
    </div>
  </div>

  <!-- 3️⃣ Typebot Script (네가 고른 Script 방식) -->
  <script type="module">
    import Typebot from "https://cdn.jsdelivr.net/npm/@typebot.io/js@0/dist/web.js";

    Typebot.initStandard({
      typebot: "my-typebot-07v1h0d",
    });
  </script>

  <!-- 4️⃣ 카카오 복귀 로직 -->
  <script>
    const OPENCHAT_URL = "https://open.kakao.com/o/여기에코드";

    function isKakaoInApp() {
      return /kakaotalk/i.test(navigator.userAgent);
    }

    document.getElementById("backToKakao").addEventListener("click", () => {
      // 1) 오픈채팅방 재진입 시도
      location.href = OPENCHAT_URL;

      // 2) 카톡 인앱브라우저면 close 보조 시도 (선택)
      if (isKakaoInApp()) {
        setTimeout(() => {
          location.href = "kakaotalk://inappbrowser/close";
        }, 700);
      }
    });
  </script>
</body>
</html>
